<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="css/postStyle.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="header">
        <!--Cant figure out how to make home button active to navigate to actual index.html-->
        <a href="index.html" class="nav-link" id="homeLink">Home</a>
        <a href="addPost.html" class="nav-link" id="addPostLink">Add Post</a>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <form action="index.html" method="post" enctype="multipart/form-data">
            <div class="form-field">
                <label for="postBody">Post body</label><br>
                <textarea id="postBody" name="postBody" rows="4" cols="50" required></textarea>
            </div> <!--uploading files-->
            <div class="form-field">
                <label for="fileUpload">Select file</label>
                <input type="file" id="fileUpload" name="fileUpload" required>
            </div>
            <div class="form-field">
                <button type="submit">Create post</button>
            </div>
        </form>
    </div>
</body>
</html>
