<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <script type="text/javascript" src="js/dropdown.js"></script>
    <link rel="stylesheet" href="css/style_addPost.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navHeader">
        <div>
            <p><a href="index.html">Home</a></p>
            <p>|</p>
            <p><a href="addPost.html">addPost</a></p>
        </div>        
        <div class="dropdown">
            <a href="Login.html" class="userLogo" id="userLogo">
                <img class="userLogo" src="img/userLogoDefault.png" alt="User Logo">
            </a>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="Login.html"><p class="userName">Prime User</p></a>
                <p class="userEmail">pm_01@users.net</p>
                <a href="index.html">Logout</a>
            </div>
        </div>
    </header>
    
    <!-- Form Section -->
    <main id="addPost">
    <div class="form-container">
        <form action="index.html" method="post" enctype="multipart/form-data">
            <div class="form-field">
                <label for="postBody">Post body</label><br>
                <textarea id="postBody" name="postBody" rows="4" cols="50" required></textarea>
            </div> <!--uploading files-->
            <div class="form-field">
                <label for="fileUpload">Select file</label>
                <input type="file" id="fileUpload" name="fileUpload" required>
            </div>
            <div class="form-field">
                <button type="submit">Create post</button>
            </div>
        </form>
    </div>
    </main>
</body>
</html>
